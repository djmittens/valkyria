<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valkyria AIO Debug</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background: #1e1e1e;
      color: #d4d4d4;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    h1 {
      color: #4fc3f7;
      border-bottom: 2px solid #4fc3f7;
      padding-bottom: 10px;
    }
    .section {
      background: #2d2d2d;
      border-radius: 8px;
      padding: 20px;
      margin: 20px 0;
      border: 1px solid #3d3d3d;
    }
    .section h2 {
      margin-top: 0;
      color: #81c784;
    }
    .metric {
      display: grid;
      grid-template-columns: 200px 1fr;
      gap: 10px;
      padding: 8px 0;
      border-bottom: 1px solid #3d3d3d;
    }
    .metric:last-child {
      border-bottom: none;
    }
    .metric-label {
      font-weight: bold;
      color: #9e9e9e;
    }
    .metric-value {
      color: #ffffff;
      font-family: 'Courier New', monospace;
    }
    .error {
      background: #d32f2f;
      color: white;
      padding: 15px;
      border-radius: 8px;
      margin: 20px 0;
    }
    .timestamp {
      text-align: right;
      color: #9e9e9e;
      font-size: 0.9em;
      margin-top: 10px;
    }
    .status-indicator {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 8px;
      background: #4caf50;
    }
    .status-indicator.error {
      background: #f44336;
    }
    .status-indicator.warning {
      background: #ff9800;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><span class="status-indicator" id="status"></span>Valkyria AIO Debug Dashboard</h1>

    <div id="error" class="error" style="display: none;"></div>

    <div class="section">
      <h2>System</h2>
      <div id="system-metrics"></div>
    </div>

    <div class="section">
      <h2>Connections</h2>
      <div id="connection-metrics"></div>
    </div>

    <div class="section">
      <h2>Streams</h2>
      <div id="stream-metrics"></div>
    </div>

    <div class="section">
      <h2>Requests</h2>
      <div id="request-metrics"></div>
    </div>

    <div class="section">
      <h2>Throughput</h2>
      <div id="bytes-metrics"></div>
    </div>

    <div class="timestamp">Last updated: <span id="timestamp">-</span></div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
